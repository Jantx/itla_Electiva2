<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Generator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="square">
        <div class="container mt-5">
            <h1 class="text-center">CV GENERATOR</h1>
            <form action="" method="post" name="vitae" id="vitaee">
                <div class="content mb-4" id="content1">
                    <h2 class="title">Informacion personal</h2>
                    <div class="form-row gap">
                        <div class="form-group row-md-4" id="box">
                            <label for="nombre">Nombre</label>
                            <input type="text" name="nombre" id="nombre" class="form-control Input">
                        </div>
                        <div class="form-group row-md-4" id="box">
                            <label for="titulo">Titulo</label>
                            <input type="text" name="titulo" id="titulo" class="form-control Input">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="correo">Correo</label>
                        <input type="email" name="correo" id="correo" class="form-control Input">
                    </div>
                    <div class="form-group">
                        <label for="telefono">Teléfono</label>
                        <input type="text" name="telefono" id="telefono" class="form-control Input">
                    </div>
                    <div class="form-group">
                        <label for="fecha_nacimiento">Fecha de Nacimiento</label>
                        <input type="date" name="fecha_nacimiento" id="fecha_nacimiento" class="form-control Input">
                    </div>
                    <div class="form-group">
                        <label for="linkedin">LinkedIn</label>
                        <input type="url" name="linkedin" id="linkedin" class="form-control Input">
                    </div>
                </div>

                <div class="content" id="content2">
                    <h2 class="title">Skills</h2>
                    <div class="form-row gap" id="skillContainer">
                        <div class="form-group row-md-4" id="box">
                            <label for="skill">Skill</label>
                            <input type="text" name="skill" id="skill" class="form-control Input">
                        </div>
                        <div class="form-group row-md-4" id="box">
                            <label for="valoracion_skill">Valoración</label>
                            <select name="valoracion_skill" id="valoracion_skill" class="form-control Input">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                    </div>
                    
                    
                </div>

                <div>
                    <button type="button" class="btn btn-secondary" onclick="addSkill()">+</button>
                </div>

                <div class="content" id="content3">
                    <h2 class="title">Software</h2>
                    <div class="form-row gap" id="softwareContainer">
                        <div class="form-group row-md-4" id="box">
                            <label for="software">Software</label>
                            <input type="text" name="software" id="software" class="form-control Input">
                        </div>
                        <div class="form-group row-md-4" id="box">
                            <label for="valoracion_software">Valoración</label>
                            <select name="valoracion_software" id="valoracion_software" class="form-control Input">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div>
                    <button type="button" class="btn btn-secondary" onclick="addSoftware()">+</button>
                </div>

                <div class="content" id="content4">
                    <h2 class="title">Idiomas</h2>
                    <div class="form-row gap" id="idiomaContainer">
                        <div class="form-group row-md-4" id="box">
                            <label for="idioma">Idioma</label>
                            <input type="text" name="idioma" id="idioma" class="form-control Input">
                        </div>
                        <div class="form-group row-md-4" id="box">
                            <label for="valoracion_idioma">Valoración</label>
                            <select name="valoracion_idioma" id="valoracion_idioma" class="form-control Input">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div>
                    <button type="button" class="btn btn-secondary" onclick="addIdioma()">+</button>
                </div>

                <div class="content" id="content5">
                    <h2 class="title">Resumen</h2>
                    <div class="form-group">
                        <label for="resumen">Resumen</label>
                        <textarea name="resumen" id="resumen" class="form-control Input"></textarea>
                    </div>
                </div>

                <div class="content" id="content6">
                    <h2 class="title">Experiencia Laboral</h2>
                    <div class="form-row gap" id="experienciaContainer">
                        <div class="form-group row-md-4" id="box"> 
                            <label for="experiencia_laboral">Experiencia Laboral</label>
                            <input type="text" name="experiencia_laboral" id="experiencia_laboral" class="form-control Input" value="hola">
                        </div>
                        <div class="form-group row-md-4" id="box">
                            <label for="inicio_experiencia">Inicio de Experiencia</label>
                            <input type="date" name="inicio_experiencia" id="inicio_experiencia" class="form-control Input">
                        </div>
                        <div class="form-group row-md-4" id="box">
                            <label for="fin_experiencia">Fin de Experiencia</label>
                            <input type="date" name="fin_experiencia" id="fin_experiencia" class="form-control Input">
                        </div>
                        
                    </div>
                   
                </div>

                <div>
                    <button type="button" class="btn btn-secondary" onclick="addExperiencia()">+</button>
                </div>

                <div class="content" id="content7">
                    <h2 class="title">Educación</h2>
                    <div class="form-row gap" id="educacionContainer">
                        <div class="form-group row-md-4" id="box">
                            <label for="educacion">Educación</label>
                            <input type="text" name="educacion" id="educacion" class="form-control Input">
                        </div>
                        <div class="form-group row-md-4" id="box">
                            <label for="inicio_educacion">Inicio de Educación</label>
                            <input type="date" name="inicio_educacion" id="inicio_educacion" class="form-control Input">
                        </div>
                        <div class="form-group row-md-4" id="box">
                            <label for="fin_educacion">Fin de Educación</label>
                            <input type="date" name="fin_educacion" id="fin_educacion" class="form-control Input">
                        </div>
                    </div>
                  
                </div>

                <div>
                    <button type="button" class="btn btn-secondary" onclick="addEducacion()">+</button>
                </div>
                
                <div class="content" id="content8">
                    <h2 class="title">Certificaciones</h2>
                    <div class="form-row gap" id="certificacionContainer">
                        <div class="form-group row-md-4" id="box">
                            <label for="certificacion">Certificación</label>
                            <input type="text" name="certificacion" id="certificacion" class="form-control Input">
                        </div>
                        <div class="form-group row-md-4" id="box">
                            <label for="inicio_certificacion">Inicio de Certificación</label>
                            <input type="date" name="inicio_certificacion" id="inicio_certificacion" class="form-control Input">
                        </div>
                        <div class="form-group row-md-4" id="box">
                            <label for="fin_certificacion">Fin de Certificación</label>
                            <input type="date" name="fin_certificacion" id="fin_certificacion" class="form-control Input">
                        </div>
                    </div>
                    
                </div>

                <div>
                    <button type="button" class="btn btn-secondary" onclick="addCertificacion()">+</button>
                </div>

                <button type="button" class="btn btn-primary" onclick="generarVitae()" id="generar">Generar</button>
            </form>
        </div>
    </div>


    


    <script src="./js/events.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="main.js" ></script>
</body>
</html>
